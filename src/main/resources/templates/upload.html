<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Content page 1</title>
</head>
<body>
	<div class="section" layout:fragment="content">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="jumbotron">
					  <h1>Admin Panel</h1>
						
						<form class="form-horizontal" role="form" th:action="@{/upload}" th:method="post" enctype="multipart/form-data" >
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label for="name" class="control-label">Username</label>
                                </div>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="name" id="name" placeholder="File name" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                   
                                </div>
                                <div class="col-sm-10">
                                    <input type="file" name="file" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default">Upload</button>
                                </div>
                            </div>
                        </form>

						<p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
					</div>
				</div>
			</div>
		</div>
    </div>
</body>
</html>
