<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Course Edit</title>
</head>
<body ng-app="hello">
	<div class="section" layout:fragment="layout_content">
		<ul class="breadcrumb">
			<li><a href="/">Admin Home</a></li>
			<li><a href="/admin/course_list">Course List</a></li>
			<li>Edit User</li>
		</ul>
		<div ng-controller="home" class="row">
			<div class="col-md-12">
				<form class="form-horizontal" th:action="@{''}" th:method="post" th:object="${course}">
					<fieldset>
						<!-- Form Name -->
						<legend>User</legend>

						<!-- Text input-->
						<div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'has-error'">
							<label class="col-md-4 control-label" for="name">Name</label>
							<div class="col-md-4">
								<input th:field="*{name}" class="form-control input-md" />
								<span class="help-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect</span>
							</div>
						</div>
						
						<!-- Text input-->
						<div class="form-group" th:classappend="${#fields.hasErrors('description')}? 'has-error'">
							<label class="col-md-4 control-label" for="description">Description</label>
							<div class="col-md-4">
								<textarea th:field="*{description}" class="form-control input-md" ></textarea>
								<span class="help-block" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Incorrect</span>
							</div>
						</div>
						
						<div class="form-group" >
							<label class="col-md-4 control-label" for="description">Description</label>
							<div class="col-md-4">
								<div ng-repeat="week in weeks track by week.id">
									{{week.description}}
								</div>
							</div>
						</div>

						<!-- Button (Double) -->
						<div class="form-group">
							<label class="col-md-4 control-label" for="create"></label>
							<div class="col-md-8">
								<button id="create" name="create" class="btn btn-success">Update</button>
								<a id="cancel" th:href="@{'/admin/user_list'}" class="btn btn-danger">Cancel</a>
							</div>
						</div>

					</fieldset>
				</form>
			</div>

		</div>
	</div>
</body>
</html>
<script>
angular.module('hello', []).controller('home', function($scope, $http) {
	$scope.weeks = [];
	$http.get('/admin/get_course/1').success(function(data) {
	  $scope.weeks = data;
	  console.log(data);
	})
});
</script>
