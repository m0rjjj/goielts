<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Content page 1</title>
</head>
<body>
	<div class="section" layout:fragment="content">
            <div class="container">
                <div class="row"><div class="col-md-12"><h1 th:text="#{page.login.authorization}">Authoriz</h1></div></div><div class="row">
                    <p th:text="${loginUrl}"></p>
                    <div class="col-md-12">
                        <form class="form-horizontal" role="form" th:action="@{/login}" method="post">
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label for="username" class="control-label" th:text="#{page.login.email}">email</label>
                                </div>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="ssoId" id="ssoId" th:placeholder="#{page.login.email}" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label for="password" class="control-label" th:text="#{page.login.password}">Password</label>
                                </div>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" name="password"  id="password" th:placeholder="#{page.login.password}" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default" th:text="#{page.login.signin}">Sign in</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

</body></html>
