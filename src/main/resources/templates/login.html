<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Content page 1</title>
</head>
<body>
	<div class="section" layout:fragment="content">
            <div class="container">
                <div class="row"><div class="col-md-12"><h1>Authorization</h1></div></div><div class="row">
                    <p th:text="${loginUrl}"></p>
                    <div class="col-md-12">
                        <form class="form-horizontal" role="form" th:action="@{/login}" method="post">
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label for="username" class="control-label">Username</label>
                                </div>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="ssoId" id="ssoId" placeholder="Email" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label for="password" class="control-label">Password</label>
                                </div>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" name="password"  id="password" placeholder="Password" />
                                </div>
                            </div>
                            <!-- 
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" />Remember me</label>
                                    </div>
                                </div>
                            </div> -->
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default">Sign in</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

</body></html>
